<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>Accounts</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<div layout:fragment="content" class="spacer">

		<div class="col-md-6" >
			<div class="panel panel-primary secondSpacer" th:if="${pageAccountsModel}">
				<div class="panel-heading">List of Accounts</div>
				<div class="panel-body">
				<table class="table table-striped">
				
				<thead>
					<tr>
						<!-- <th> Index </th> -->
						<th> Account ID </th>
						<th> Account Type </th>
						<th> Customer Name </th>
						<th> Created Date </th>
						<th> Account Balance </th>
					 </tr>
				</thead>
				
				<tbody th:each = "account:${pageAccountsModel.content}">
					<tr>
						<!-- <td th:text="${account.number}"> </td> -->
						<td th:text="${account.accountId}"> </td>
						<td th:text="${account.class.simpleName}"> </td>
						<td th:text="${account.customer.name}"> </td>
						<td th:text="${account.creationDate}"> </td>
						<td th:text="${account.balance}"> </td>
					</tr>
				</tbody>
				</table>
				</div>
			</div>

			 <div  th:if = "${pagesModel != null}">
				<ul class="nav nav-pills">
					<li th:each="p:${pagesModel}">
						<a th:text="${p}" class="active" th:href="@{/getAccountsList( page = ${p} )}"> </a>
					</li>
				</ul>
			</div> 

		</div>

	</div>
</body>
</html>
